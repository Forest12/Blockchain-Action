<!DOCTYPE html>
<html>
    <head>
        <title>Ethereum Blockchain Explorer</title>
        <meta name="viewport" content="width=device-width, user-scalable=no">
        <meta charset="utf-8">
        
        <link rel="stylesheet" type="text/css" href="./assets/components/bootstrap/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="./assets/css/style.css">

        <script type="text/javascript" src="./assets/components/bootstrap/bootstrap.js"></script>
        <script
            src="https://code.jquery.com/jquery-1.12.4.min.js"
            integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
            crossorigin="anonymous"></script>
        <script type="text/javascript" src="./assets/components/web3/web3.js"></script>
        <script type="text/javascript" src="./assets/components/vuejs/vue.js"></script>
        <script type="text/javascript" src="./assets/js/app.js"></script>
        <script type="text/javascript" src="./assets/js/views/tx_detail.js"></script>
    </head>
    <body class="bg-light">
    <nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark">
       <div class="navbar-collapse offcanvas-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link nav-brand" href="./index.html">Ethereum Blockchain Explorer</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="nav-scroller bg-white shadow-sm">
        <nav class="nav nav-underline">
            <a class="nav-link active" href="./index.html">Dashboard</a>
        </nav>
    </div>
    <div class="main-content container">
        <!-- 블록 상세 정보 기록 -->
        <div id="tx-detail" class="row">
            <div class="col-md-12">
                <div class="card shadow-sm">
                    <div class="card-header"><strong>{{ tx.hash }}</strong></div>
                    <table class="table">
                        <tbody>
                            <tr>
                                <th width="200">트랜잭션 해시</th>
                                <td>{{ tx.hash }}</td>
                            </tr>
                            <tr>
                                <th>블록 넘버</th>
                                <td>{{ tx.blockNumber }}</td>
                            </tr>
                            <tr>
                                <th>날짜</th>
                                <td>{{ tx.timestamp }}</td>
                            </tr>
                            <tr>
                                <th>송신자 주소</th>
                                <td><a href="#">{{ tx.from }}</a></td>
                            </tr>
                            <tr>
                                <th>수신자 주소</th>
                                <td><a href="#">{{ tx.to }}</a></td>
                            </tr>
                            <tr>
                                <th>전송한 이더</th>
                                <td>{{ tx.value }} Ether</td>
                            </tr>
                            <tr>
                                <th>Gas</th>
                                <td>{{ tx.gas }}</td>
                            </tr>
                            <tr>
                                <th>Gas Price</th>
                                <td>{{ tx.gasPrice }}</td>
                            </tr>
                            <tr>
                                <th>Input Data</th>
                                <td>
                                    <textarea class="form-control" readonly>{{ tx.input }}</textarea>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    </body>
</html>
